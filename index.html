<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript:Basic</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0px;
    background-color: rgb(219, 125, 200);
    text-align: center;
    margin: 0 20% 0 ;
    min-height: 100vh;



 }
    h2 { color: #103706; 
        background-color: rgb(209, 78, 132);
        border-radius: 10%;

    }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    .output { margin-bottom: 20px; }
    h1{
        color: rgb(133, 194, 238);
        background-color: rgb(56, 56, 4);
        border: 2px solid black;

    }
    pre{
        color: rgb(11, 7, 81);
        background-color: rgb(98, 71, 196);
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        border: 2px solid rgb(232, 7, 7);
        box-sizing: content-box;
        border-radius: 40%;
        
    }

  </style>
</head>
<body>
  <h1>JavaScript Program Solutions</h1>

  <div class="output">
    <h2>1. Print Name and Address</h2>
    <pre id="q1"></pre>
  </div>

  <div class="output">
    <h2>2. Check Value and Data-Type</h2>
    <pre id="q2"></pre>
  </div>

  <div class="output">
    <h2>3. Add Two Strings in Uppercase</h2>
    <pre id="q3"></pre>
  </div>

  <div class="output">
    <h2>4. Convert String Length to Bytes</h2>
    <pre id="q4"></pre>
  </div>

  <div class="output">
    <h2>5. Round a Number to Specific Digits</h2>
    <pre id="q5"></pre>
  </div>

  <script>
    // 1. Print Name and Address
    const name = "Ritu RAj";
    const address = "Muzaffarpur, Bihar , India";
    document.getElementById("q1").textContent = `Name: ${name}\nAddress: ${address}`;

    // 2. Check Value and Data-Type
    let a = "2345";
    let b = 2345;
    let areSame = (a === b);
    document.getElementById("q2").textContent = `a = ${a} (${typeof a}), b = ${b} (${typeof b})
Are value and data-type same? ${areSame}`;

    // 3. Add Two Strings in Uppercase
    let str1 = "hello !!";
    let str2 = "world";
    let combined = (str1 + str2).toUpperCase();
    document.getElementById("q3").textContent = `Combined String: ${combined}`;

    // 4. Convert String Length to Bytes
    function stringToBytes(str) {
      return new TextEncoder().encode(str).length;
    }
    let testStr = "Hello";
    document.getElementById("q4").textContent = `String: '${testStr}'
Bytes: ${stringToBytes(testStr)}`;

    // 5. Round Number to Specific Digits
    function roundTo(num, digits) {
      return Number(num.toFixed(digits));
    }
    let original = 12.34567;
    let rounded = roundTo(original, 3);
    document.getElementById("q5").textContent = `Original: ${original}
Rounded to 3 digits: ${rounded}`;
  </script>
</body>
</html>
